<div class="row">

  <div class="container-form row position-absolute top-50 start-50 translate-middle">

    <div class="col-5 d-flex align-items-center" id="left-side">
      <span>Gestão de Normas & Procedimentos</span>
    </div>

    <div class="col-7 d-flex justify-content-center align-items-center" id="right-side">
      <form [formGroup]="userForm" (ngSubmit)="submit()">

        <h3>Login</h3>

        <div class="col-12">
          <label class="form-label">Matrícula</label>
          <input type="text" formControlName="name" class="form-control">
        </div>

        <div *ngIf="name.invalid && (name.dirty || name.touched)">
          <div *ngIf="name.errors?.['required']" class="error-message">
            Campo obrigatório.
          </div>
          <div *ngIf="name.errors?.['minlength']" class="error-message">
            Mínimo 4 caracteres.
          </div>
        </div>

        <div class="col-12">
          <label class="form-label">Senha</label>
          <input type="password" formControlName="password" class="form-control">
        </div>

        <div *ngIf="password.invalid && (password.dirty || password.touched)">
          <div *ngIf="password.errors?.['required']" class="error-message">
            Campo obrigatório.
          </div>
        </div>

        <button type="submit" [disabled]="userForm.invalid" class="btn btn-primary">Enviar</button>

      </form>
    </div>

  </div>

</div>
